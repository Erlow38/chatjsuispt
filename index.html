<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interface Chat</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="img/chatjsuispt.png" alt="">
    </div>
    
  <div class="chat-container">
    <div class="message user-message">Hello!</div>
    <div class="message bot-message">Hi! How can I assist you today?</div>
    <div class="message user-message">I have a question.</div>
    <div class="message bot-message">Sure, go ahead and ask!</div>
  </div>
  <div class="input-container">
    <input type="text" placeholder="Type your message here">
    <button type="submit"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);"><path d="m2.6 13.083 3.452 1.511L16 9.167l-6 7 8.6 3.916a1 1 0 0 0 1.399-.85l1-15a1.002 1.002 0 0 0-1.424-.972l-17 8a1.002 1.002 0 0 0 .025 1.822zM8 22.167l4.776-2.316L8 17.623z"></path></svg></button>
  </div>
</body>
</html>
